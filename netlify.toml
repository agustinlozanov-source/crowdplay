# Netlify Configuration

# Build command and output directory
[build]
  command = "echo 'No build step needed - static files only'"
  publish = "."

# Environment - Omit Firebase public API key from secrets scanning
[build.environment]
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIzaSyAia_yRHvYg3gGQ60VwPRwcRm3B0aja4cw"

# Redirects - route client.html for root
[[redirects]]
  from = "/"
  to = "/client.html"
  status = 200
  force = false

# Redirects - admin path
[[redirects]]
  from = "/admin"
  to = "/admin.html"
  status = 200
  force = false

[[redirects]]
  from = "/admin/*"
  to = "/admin.html"
  status = 200
  force = false

# Headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=300"
