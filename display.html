<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CrowdPlay - Display</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #display-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #yt-player {
            width: 100%;
            height: 100%;
        }
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="display-container">
        <div id="yt-player"></div>
    </div>
    <div class="info" id="info">Modo Display</div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAia7RLwDKkBHqjLnH-BFVLrr7m7G2xWq0",
            authDomain: "crowdplay-7cf0c.firebaseapp.com",
            projectId: "crowdplay-7cf0c",
            storageBucket: "crowdplay-7cf0c.appspot.com",
            messagingSenderId: "623433099154",
            appId: "1:623433099154:web:fef95d36c5c4e7c6a9a7df"
        };

        // Initialize Firebase
        if (!window.firebase) {
            const script = document.createElement('script');
            script.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js';
            script.onload = () => {
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js';
                script2.onload = initApp;
                document.head.appendChild(script2);
            };
            document.head.appendChild(script);
        } else {
            initApp();
        }

        let player;
        let currentSongId = null;

        function initApp() {
            if (!window.firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            const db = firebase.firestore();
            
            // Initialize YouTube player
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'modestbranding': 1,
                    'fs': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });

            // Listen to queue changes
            db.collection('queue').orderBy('createdAt', 'asc').limit(1)
                .onSnapshot(snapshot => {
                    if (!snapshot.empty) {
                        const doc = snapshot.docs[0];
                        const videoId = doc.data().videoId;
                        if (videoId !== currentSongId) {
                            currentSongId = videoId;
                            if (player && player.loadVideoById) {
                                player.loadVideoById(videoId);
                            }
                        }
                    }
                }, error => {
                    console.error('Error listening to queue:', error);
                    document.getElementById('info').innerText = 'Error: ' + error.message;
                });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Auto-play next video when current ends
            if (event.data == YT.PlayerState.ENDED) {
                // Video ended, queue should handle next video
            }
        }

        // Request fullscreen on load
        setTimeout(() => {
            const container = document.getElementById('display-container');
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            }
        }, 1000);
    </script>
</body>
</html>
