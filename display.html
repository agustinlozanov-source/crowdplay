<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>CrowdPlay - Display</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #display-container {
            width: 100%;
            height: 100%;
            position: relative;
            cursor: pointer;
        }
        #yt-player {
            width: 100%;
            height: 100%;
        }
        .info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            max-width: 300px;
            text-align: right;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
        }
        .status-connected { background: #1fd670; }
        .status-connecting { background: #f0b429; animation: pulse 1s infinite; }
        .status-error { background: #e8362a; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .hint {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: #8b92b0;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="display-container">
        <div id="yt-player"></div>
    </div>
    <div class="hint">Haz clic para fullscreen</div>
    <div class="info" id="info">
        <div><span class="status-dot status-connecting"></span>Conectando...</div>
        <div id="info-detail" style="font-size: 11px; margin-top: 5px; color: #8b92b0;"></div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAia7RLwDKkBHqjLnH-BFVLrr7m7G2xWq0",
            authDomain: "crowdplay-7cf0c.firebaseapp.com",
            projectId: "crowdplay-7cf0c",
            storageBucket: "crowdplay-7cf0c.appspot.com",
            messagingSenderId: "623433099154",
            appId: "1:623433099154:web:fef95d36c5c4e7c6a9a7df"
        };

        let player;
        let currentSongId = null;
        let isConnected = false;

        function updateStatus(status, detail = '') {
            const infoEl = document.getElementById('info');
            const detailEl = document.getElementById('info-detail');
            
            if (status === 'connected') {
                infoEl.innerHTML = '<div><span class="status-dot status-connected"></span>Conectado</div>';
                detailEl.innerText = detail || 'Esperando canciones...';
                isConnected = true;
            } else if (status === 'connecting') {
                infoEl.innerHTML = '<div><span class="status-dot status-connecting"></span>Conectando...</div>';
                detailEl.innerText = detail;
            } else {
                infoEl.innerHTML = '<div><span class="status-dot status-error"></span>Error</div>';
                detailEl.innerText = detail;
            }
        }

        function initYouTube() {
            player = new YT.Player('yt-player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'modestbranding': 1,
                    'fs': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'iv_load_policy': 3,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            console.log('YouTube player ready');
            if (currentSongId) {
                event.target.loadVideoById(currentSongId);
                event.target.playVideo();
            }
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
            if (event.data == YT.PlayerState.ENDED) {
                console.log('Video ended, waiting for next');
            }
        }

        function onPlayerError(event) {
            console.error('YouTube player error:', event.data);
            updateStatus('error', 'Error en reproductor YouTube');
        }

        // Initialize Firebase
        function initApp() {
            try {
                if (!window.firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                
                const auth = firebase.auth();
                const db = firebase.firestore();
                
                updateStatus('connecting', 'Autenticando...');

                // Sign in anonymously first
                auth.signInAnonymously().then(result => {
                    console.log('Anonymous auth successful:', result.user.uid);
                    updateStatus('connecting', 'Conectando a Firestore...');
                    
                    // Now listen to queue changes
                    const unsubscribe = db.collection('queue')
                        .orderBy('createdAt', 'asc')
                        .limit(1)
                        .onSnapshot(
                            snapshot => {
                                console.log('Queue snapshot received:', snapshot.size);
                                updateStatus('connected', snapshot.size > 0 ? 'Reproduciendo' : 'Esperando canción...');
                                
                                if (!snapshot.empty) {
                                    const doc = snapshot.docs[0];
                                    const data = doc.data();
                                    const videoId = data.videoId || data.id;
                                    
                                    console.log('Got video ID:', videoId, 'Data:', data);
                                    
                                    if (videoId && videoId !== currentSongId) {
                                        currentSongId = videoId;
                                        if (player && player.loadVideoById) {
                                            player.loadVideoById(videoId);
                                            player.playVideo();
                                        }
                                    }
                                } else {
                                    console.log('Queue is empty');
                                    updateStatus('connected', 'Esperando canción...');
                                }
                            },
                            error => {
                                console.error('Firestore listener error:', error);
                                updateStatus('error', 'Error Firestore: ' + error.code);
                            }
                        );
                }).catch(error => {
                    console.error('Anonymous auth failed:', error);
                    updateStatus('error', 'Error auth: ' + error.message);
                });
            } catch (e) {
                console.error('App initialization error:', e);
                updateStatus('error', 'Error de inicialización');
            }
        }

        // Load Firebase SDK
        function loadFirebaseSDK() {
            const script = document.createElement('script');
            script.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js';
            script.onload = () => {
                const script2 = document.createElement('script');
                script2.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js';
                script2.onload = () => {
                    const script3 = document.createElement('script');
                    script3.src = 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js';
                    script3.onload = initApp;
                    document.head.appendChild(script3);
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script);
        }

        // YouTube API ready
        window.onYouTubeIframeAPIReady = function() {
            console.log('YouTube API ready');
            initYouTube();
        };

        // Fullscreen on click
        document.getElementById('display-container').addEventListener('click', () => {
            const container = document.getElementById('display-container');
            if (container.requestFullscreen) {
                container.requestFullscreen().catch(err => {
                    console.log('Fullscreen request failed:', err);
                });
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        });

        // Start loading Firebase when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadFirebaseSDK);
        } else {
            loadFirebaseSDK();
        }
    </script>
</body>
</html>
